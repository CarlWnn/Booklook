<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/parsleyjs/dist/parsley.js"></script>
    <script src="script.js"> </script>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>

<body>

<div class="row">
<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
  
    <div class="page-header">
      <h1> BookLook <i class="far fa-eye"></i></h1>
    </div>

    <div id="loader">
         <img src="ring-loader.gif" alt="loader" >
    </div>

    <div class="books-list">
        
    </div> 
    
    <form data-parsley-validate>

        <h3> Search by title</h3>
        <div class="form-group">
         <input class="form-control" id="input-title" type="text" placeholder="title" 	> 
        </div>
        <button type="button" class="searchbytitle btn btn-primary">Search</button>
        <!-- <input type="button" value="search" class="search btn btn-primary">  -->

    </form>

    <form data-parsley-validate>
            <h3> Search by author</h3>
            <div class="form-group">
             <input class="form-control" id="input-author" type="text" placeholder="author" > 
            </div>
            <button type="button" class="searchbyauthor btn btn-primary">Search</button>
    
    </form>

    <form data-parsley-validate>
            <h3> Search by ISBN number </h3>
            <div class="form-group">
             <input class="form-control" id="input-isbn" type="text" placeholder="ISBN number" 
              data-parsley-type="digits" >
            </div>
            <button type="button" class="searchbyisbn btn btn-primary">Search</button>
    </form>

                 </div>

                <button type="submit" > submit </button> 
            </form>
    </div>  -->
    

</div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/parsleyjs/dist/parsley.js"></script>
<script src="script.js"> </script> 
    
</body>
</html>
